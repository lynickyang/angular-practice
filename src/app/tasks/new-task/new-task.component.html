<div class="backdrop" (click)="onClickCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="EnterName" />
    </p>

    <!-- <p>
      <label for="title">Title2</label>
      <input type="text" id="title2" name="title2" [(ngModel)]="EnterName" />
    </p> -->

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="EnterSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="EnterDate" />
    </p>

    <p class="actions">
      <button type="button" (click)="onClickCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
